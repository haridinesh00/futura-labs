<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <p id="new"></p>
    <script>
        let str = "hello world ";
        let str2 = "PYTHON"
        // document.write(str)
        document.getElementById("para").innerHTML= str.charAt(6)
        document.getElementById("para").innerHTML = str.slice(0,5)
        document.getElementById("para").innerHTML = str.concat(str2)
        document.getElementById("para").innerHTML = str.toUpperCase()
        document.getElementById("new").innerHTML = str2.toLowerCase()
    </script>
</body>
</html>

{% extends "admin/base_admin.html" %}
{%load crispy_forms_tags %}
{% block content %}

<div class="card">
  <div class="card-body">
      <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Title</th>
                              <th scope="col">Description</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in data %}
                            <tr>
                              <th scope="row">{{i.title}}</th>
                              <th scope="row">{{i.description}}</th>
                            </tr>
                            {% endfor %}
                          </tbody>
      </table>
  </div>
</div>
<div class="card">
  <div class="card-body">
      <form class="pt-3" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ category|crispy }}
                  <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                  </div>
      </form>
  </div>
</div>
{% endblock %}

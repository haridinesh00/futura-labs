{% extends "admin/base_admin.html" %}
{%load crispy_forms_tags %}
{% block content %}

<div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                        <table class="table">
                          <thead>
                            <tr>
                                <th scope="col">Profile Pic</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                                <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in data %}
                            <tr>
                                {% if i.is_customer %}
                                {% if i.profile_pic %}
                                <th scope="row"><img src="{{i.profile_pic.url}}" alt="Smiley face" width="250" height="250"></th>
                                {% endif %}
                              <th scope="row">{{i.name}}</th>
                              <th scope="row">{{i.email}}</th>
                              <th scope="row">{{i.phone}}</th>
                                <th scope="row">
                                    <form action="{% url 'delete_cus' i.id %}" method="POST" class="d-inline-block">
                                        {% csrf_token %}
                                        <input class="btn btn-primary" type="Submit" value="Delete">
                                    </form>
                                </th>
                                {% endif %}
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}

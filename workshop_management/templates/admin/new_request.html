{% extends "admin/base.html" %}
{%load crispy_forms_tags %}
{% block content %}

<table class="table">
                          <thead>
                            <tr>
                                <th scope="col">Profile Pic</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                              <th scope="col">DOB</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Address</th>
                                <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in data %}
                            <tr>
                                <th scope="row"><img src="{{i.profile_pic.url}}" alt="Smiley face" width="250" height="250"></th>
                              <th scope="row">{{i.name}}</th>
                              <th scope="row">{{i.email}}</th>
                              <th scope="row">{{i.phone}}</th>
                              <th scope="row">{{i.dob}}</th>
                              <th scope="row">{{i.gender}}</th>
                              <th scope="row">{{i.address}}</th>
                                {% if i.status == 0 %}
                                <th scope="row">
                                  <a href="{% url 'accept' i.id %}">
                                      <button type="button" class="btn btn-primary">Accept</button>
                                  </a>
                              </th>
                                <th scope="row">
                                  <a href="{% url 'reject' i.id %}">
                                      <button type="button" class="btn btn-primary">Reject</button>
                                  </a>
                                 </th>
                                {% else %}
                                 <th scope="row">
                                  <a href="{% url 'reject' i.id %}">
                                      <button type="button" class="btn btn-primary">Reject</button>
                                  </a>
                                 </th>
                                {% endif %}
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
{% endblock %}

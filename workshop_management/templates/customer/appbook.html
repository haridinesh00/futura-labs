{% extends "customer/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="content-wrapper">

        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                      <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Staff</th>
                              <th scope="col">Date</th>
                              <th scope="col">Start time</th>
                              <th scope="col">End Time</th>
                              <th scope="col">Book Appointment</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in data %}
                            <tr>
                                {% if i.schedule.user.is_worker %}
                              <th scope="row">{{i.user}}</th>
                              <th scope="row">{{i.date}}</th>
                              <th scope="row">{{i.start_time}}</th>
                              <th scope="row">{{i.end_time}}</th>
                                <th scope="row">
                                    <form action="{% url 'appointment' i.id %}" method="POST" class="d-inline-block">
                                        {% csrf_token %}
                                        <input class="btn btn-primary" type="Submit" value="Book Appointment">
                                    </form>
                                </th>
                                {% endif %}
                            </tr>
                            {% endfor %}
                          </tbody>
                      </table>
                  </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}

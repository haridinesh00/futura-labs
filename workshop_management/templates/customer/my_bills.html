{% extends "customer/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                      <h2>Bookings</h2>

                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Work Done</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.work_done}}</td>
                            <td>{{i.bill}}</td>
                            <td>{{i.date}}</td>
                              {% if i.status == 0 %}
                            <td>
                                <a href="{% url 'pay_bill' i.id %}">
                                        <input class="btn btn-primary" type="Submit" value="Pay online">
                                </a>
                            </td>
                              <td>
                                  <form method="post" action="{% url 'pay_by_cash' i.id %}">
                                      {% csrf_token %}
                                        <input class="btn btn-primary" type="Submit" value="Pay cash">
                                  </form>
                            </td>
                              {% else %}
                              <td>
                                  <a href="#">
                                        <input class="btn btn-primary" type="Button" value="Already Paid">
                                </a>
                              </td>
                              {% endif %}
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                  </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}

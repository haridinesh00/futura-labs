{% extends "customer/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                      <form method="post">
                        {% csrf_token %}
                          <div>
                              <label class="form-label">Employee</label>
                              <input required class="form-control" readonly value="{{schedule.user}}">
                          </div>
                          <div>
                              <label class="form-label">Date</label>
                              <input required class="form-control" readonly value="{{schedule.date}}">
                          </div>
                          <div>
                              <label class="form-label">Start time</label>
                              <input required class="form-control" readonly value="{{schedule.start_time}}">
                          </div>
                          <div>
                              <label class="form-label">End time</label>
                              <input required class="form-control" readonly value="{{schedule.end_time}}">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
